<ion-header>
  <ion-navbar>
    <ion-title>Create New Order</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="new-order" padding>
    <form class="form-create">
	  <ion-item class="input-section">
	    <ion-label class="lbl-input" stacked>Choose Variety</ion-label>
        <ion-select [(ngModel)]="select" name="variety">
          <ion-option *ngFor="let v of variety" value="{{v}}" [selected]="select == v">{{m}}</ion-option>
	      </ion-select>
      </ion-item>
	  <ion-item class="input-section">
	    <ion-label class="lbl-input" stacked>Your Text</ion-label>
        <ion-textarea class="txt-box" [(ngModel)]="text.content" id="text" name="text" placeholder="Your Text Here..." (ngModelChange)="getWordCount($event)"></ion-textarea>
      </ion-item>
      <ion-item class="input-section" id="wc-label">
        <ion-label class="lbl-input" stacked>Word Count Used: <span class="val" id="wc-used"></span></ion-label>
      </ion-item>
      <button ion-button block class="form-btn btn-new-order" (click)="sendOrder()">Submit</button>
    </form>
</ion-content>
