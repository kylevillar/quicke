<ion-header>
  <ion-navbar>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="edit-account" padding>
    <form class="form-edit">
  	  <div id="avatar-box" class="avatar-box" style="background-image:url('/assets/imgs/default.png');">
      </div>
	  <div class="div-pic">
		<button ion-button class="btn-new-pic"><i class="fa fa-camera btn-icon"></i> Change Picture</button>
	  </div>
      <h3 class="section-heading"><i class="fa fa-info-circle icon-heading "></i>Basic Information</h3>
	  <hr class="line-bottom">
  	  <ion-item class="input-section">
		  <ion-label class="lbl-input" stacked>Full Name</ion-label>
          <ion-input type="text" name="fname" id="fname" [(ngModel)]="userInfo.fullname" placeholder="Full Name*" (ionChange)="setName()"></ion-input>
      </ion-item>
      <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>Email Address</ion-label>
        <ion-input type="email" disabled="true" name="email" id="email" [(ngModel)]="userInfo.email" placeholder="Email*" (ionChange)="setEmail()"></ion-input>
      </ion-item>
      <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>Location</ion-label>
        <ion-input type="text" name="location" id="location" [(ngModel)]="userInfo.u_location" placeholder="" (ionChange)="setLocation()"></ion-input>
      </ion-item>
      <h3 class="section-heading"><i class="fa fa-lock icon-heading"></i>Update Password</h3>
	  <hr class="line-bottom">
      <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>New Password</ion-label>
        <ion-input type="password" name="pwd" id="pwd" [(ngModel)]="password" placeholder="New Password*"></ion-input>
      </ion-item>
      <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>Confirm New Password</ion-label>
        <ion-input type="password" name="pwd-2" id="pwd-2" [(ngModel)]="password2" placeholder="Type again*"></ion-input>
      </ion-item>
			<button ion-button type="submit" block class="form-btn btn-update" (click)="updateUser(user)">Save Changes</button>
    </form>
</ion-content>
