<ion-header>
  <ion-navbar>
    <ion-title>Edit Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="edit-account" padding>
    <form class="form-edit">
  	  <div class="avatar-box" style="background-image:url('/assets/imgs/default.png');">
      </div>
	  <div class="div-pic">
		<button ion-button class="btn-new-pic"><i class="fa fa-camera btn-icon"></i> Change Picture</button>
	  </div>
      <h3 class="section-heading"><i class="fa fa-info-circle icon-heading "></i>Basic Information</h3>
	  <hr class="line-bottom">
  	  <ion-item class="input-section">
		  <ion-label class="lbl-input" stacked>First Name</ion-label>
          <ion-input type="text" name="fname" id="fname" placeholder="First Name*" value="John"></ion-input>
      </ion-item>
  	  <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>Last Name</ion-label>
        <ion-input type="text" name="lname" id="lname" placeholder="Last Name*" value="Doe"></ion-input>
      </ion-item>
      <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>Email Address</ion-label>
        <ion-input type="email" name="email" id="email" placeholder="Email*" value="johndoe@example.com"></ion-input>
      </ion-item>
      <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>Location</ion-label>
        <ion-input type="text" name="location" id="location" placeholder="" value=""></ion-input>
      </ion-item>
      <h3 class="section-heading"><i class="fa fa-lock icon-heading"></i>Update Password</h3>
	  <hr class="line-bottom">
      <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>New Password</ion-label>
        <ion-input type="password" name="pwd" id="pwd" placeholder="New Password*" value=""></ion-input>
      </ion-item>
      <ion-item class="input-section">
		<ion-label class="lbl-input" stacked>Confirm New Password</ion-label>
        <ion-input type="password" name="pwd-2" id="pwd-2" placeholder="Type again*" value=""></ion-input>
      </ion-item>
			<button ion-button type="submit" block class="form-btn btn-update">Save Changes</button>
    </form>
</ion-content>
