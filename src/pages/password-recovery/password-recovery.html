<ion-header class="clear-header">
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-main password-recovery txt-center" padding>
	<form class="form-recover">
	  <img class="top-img" src="assets/imgs/key.svg" alt="key">
	  <h1 class="content-heading">Password Recovery</h1>
	          <p class="txt-recover">Enter your email address and we'll send you instructions.</p>
			  <div class="frm-fields">
				  <ion-item class="input-section">
					<ion-input type="email" name="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
				  </ion-item>
			  </div>
			  <button ion-button type="submit" block class="form-btn btn-login" (click)="sendRecovery(user)">Submit</button>
    </form>
</ion-content>
