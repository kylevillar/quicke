<ion-content class="bg-main reset-password txt-center" padding>
	<form class="form-recover">
	  <img class="top-img" src="assets/imgs/key.svg" alt="key">
	  <h1 class="content-heading">Reset Password</h1>
	          <p class="txt-recover">Set your new password.</p>
			  <div class="frm-fields">
				  <ion-item class="input-section">
					<ion-input type="password" name="pwd" [(ngModel)]="password" placeholder="Password*"></ion-input>
				  </ion-item>
				  <ion-item class="input-section">
					<ion-input type="password" name="pwd2" [(ngModel)]="password2" placeholder="Confirm Password*"></ion-input>
				  </ion-item>
			  </div>
			  <button ion-button type="submit" block class="form-btn btn-login">Submit</button>
    </form>
</ion-content>
